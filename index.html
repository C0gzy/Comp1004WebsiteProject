<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Top Horror</title>
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>

        <nav class = "TopBar">
            <section class="LeftBar">
            <input id="SearchBar" class="SearchBar" placeholder="Search for Movies">
                <button class = "SearchButton">
                    <img src="Images/Mag.png" style="max-height: 100vmin; max-width: 100%;">
                </button>

            </input>
            </section>

            <section style="width: 20%;"></section>

            <section class="RightBar">
            <h1 class = "Title">TOP HORROR</h1>
            </section>
            
        </nav>
        <br />


        <section class="FilmDisplay">

        <div  id = "PrevNextBar">
            <button class = "PrevButton" onclick="UpdatePage(-1)">Prev</button>
            <h1 class = "PageNumber" id="PageNumber">1 of 100</h1>
            <button class = "NextButton" onclick="UpdatePage(1)">Next</button>
           
        </div>

        <div class="grid-container" id="FilmGrid">

        </div>

        </section>


        <script src="MainScripts/Main.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>

</html>
